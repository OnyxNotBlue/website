<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sign up style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="zdiv">

        <div class="odiv">
            <p class="welcome">Welcome to IGames</p>
            <p class="word">Creat your account</p>
            <form>
                <div class="input">
                    <label class="words">Email</label>
                    <input type="text" class="borders">
                </div>
                <div class="input">
                    <label class="words">Password</label>
                    <input type="password" class="borders">
                </div>
                <div class="input">
                    <label class="words">Repeat Password</label>
                    <input type="password" class="borders">
                </div>
                <div class="radi">
                    <label class="words" for="male">Male</label>
                    <input type="radio" id="male" name="gender" class="radio">
                    <label class="words" for="female">Female</label>
                    <input type="radio" id="female" name="gender" class="radio">
                </div>
                <div class="date">
                    <label class="words">Birth Day</label>
                    <input type="date" class="dat">
                </div>
                <div class="check">
                    <label class="wo">Do you agree to terms and conditions</label>
                    <input type="checkbox" class="checkbox">
                </div>

                <div>
                    <a href="./project.html" class="sub">Create an account</a>
                </div>
            </form>
        </div>
        <div class="tdiv">
            <img src="./img/signup.jpg" class="img">
        </div>
    </div>

</body>

</html>
